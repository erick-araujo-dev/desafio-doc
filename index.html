<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SorteOnlineDesafio Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="title" content="SorteOnlineDesafio Documentation">
  <meta name="site_name" content="SorteOnlineDesafio">
  <meta name="author" content="Erick Araujo de Carvalho">
  <meta name="description" content="Implementation and user guide of SorteOnlineDesafio.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="huh.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    const huh = { path: 'docs/' };
    window.$docsify = {
      basePath: huh.path,
      loadSidebar: true,
      sidebarDisplayLevel: 2,
      subMaxLevel: 2,
      copyCode: {
         buttonText : 'Copy',
         successText: 'Copied',
         errorText  : 'Error',
      },
      tabs: {
        persist    : true,
        sync       : true, 
        theme      : 'classic',
        tabComments: true, 
        tabHeadings: true 
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
